{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <h1>Reset Password</h1>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form action="/resetpassword/" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>


      <button type="submit" class="btn"  style="background-color:#a157fa; color:#ffffff;">Reset</button>
    </form>
    <p>By clicking Reset Button, you will receive an email to reset your password.</p>

    {% if msg %}
    <script>
      alert('{{ msg }}');
    </script>
    {% endif %}
  </div>
</div>


{% endblock %}
