<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div style="width:80%; margin:0 auto;">
          {% load static %}
          <img src="{% static 'images/register.JPG' %}" alt="register.JPG"
          style="max-width: 100%;
            max-height: 100%;
            margin:auto;
            opacity: 0.5; //透明度設為 0.5
            filter: alpha(opacity=50); // IE8 與更早的版本"/>
          <div class="carousel-caption" style="color:#000000;">
            <h3>1. Creating a new account.</h3>
          </div>
        </div>
      </div>

      <div class="item">
        <div style="width:80%; margin:0 auto;">
          {% load static %}
          <img src="{% static 'images/login.JPG' %}" alt="login.JPG"
          style="max-width: 100%;
            max-height: 100%;
            margin:auto;
            opacity: 0.5; //透明度設為 0.5
            filter: alpha(opacity=50); // IE8 與更早的版本"/>
          <div class="carousel-caption" style="color:#000000;">
            <h3>2. Login with your account.</h3>
          </div>
        </div>
      </div>

      <div class="item">
        <div style="width:80%; margin:0 auto;">
          {% load static %}
          <img src="{% static 'images/message.JPG' %}" alt="message.JPG"
          style="max-width: 100%;
            max-height: 100%;
            margin:auto;
            opacity: 0.5; //透明度設為 0.5
            filter: alpha(opacity=50); // IE8 與更早的版本"/>
          <div class="carousel-caption" style="color:#000000;">
            <h3>3. Start to chat.</h3>
          </div>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
